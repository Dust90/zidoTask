<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统 - 登录</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #6366f1;
            --error: #ef4444;
            --success: #10b981;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f6f7f9 0%, #e9ebee 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .auth-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
        }
        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            transition: all 0.2s;
        }
        .auth-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        .auth-content {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #475569;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: #4f46e5;
        }
        .btn-google {
            background: white;
            color: #475569;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-google:hover {
            background: #f8fafc;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e2e8f0;
            margin: 0 0.5rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .forgot-link {
            display: block;
            text-align: right;
            margin-top: -0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #64748b;
            text-decoration: none;
        }
        .forgot-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>任务管理系统</h1>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">登录</div>
            <div class="auth-tab" onclick="switchTab('register')">注册</div>
            <div class="auth-tab" onclick="switchTab('forgot')">找回密码</div>
        </div>
        
        <div class="auth-content">
            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">电子邮箱</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="请输入注册邮箱" required>
                    <div id="loginEmailError" class="error-message">请输入有效的邮箱地址</div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="请输入密码" required>
                    <div id="loginPasswordError" class="error-message">密码不能为空</div>
                    <a href="#" class="forgot-link" onclick="switchTab('forgot')">忘记密码？</a>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                
                <div class="divider">或</div>
                
                <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M17.64 9.2045C17.64 8.5663 17.5827 7.9527 17.4764 7.3636H9V10.845H13.8436C13.635 11.97 13.0009 12.9231 12.0477 13.5613V15.8195H14.9564C16.6582 14.2527 17.64 11.9454 17.64 9.2045Z" fill="#4285F4"/>
                        <path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5613C11.2418 14.1013 10.2109 14.4204 9 14.4204C6.65591 14.4204 4.67182 12.8372 3.96409 10.71H0.957275V13.0418C2.43818 15.9831 5.48182 18 9 18Z" fill="#34A853"/>
                        <path d="M3.96409 10.71C3.78409 10.17 3.68182 9.5931 3.68182 9C3.68182 8.4069 3.78409 7.83 3.96409 7.29V4.9582H0.957273C0.347727 6.1731 0 7.5477 0 9C0 10.4523 0.347727 11.8269 0.957273 13.0418L3.96409 10.71Z" fill="#FBBC05"/>
                        <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>
                    </svg>
                    使用 Google 登录
                </button>
                
                <div class="auth-footer">
                    还没有账号？ <a href="#" onclick="switchTab('register')">立即注册</a>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerEmail">电子邮箱</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="请输入邮箱" required>
                    <div id="registerEmailError" class="error-message">请输入有效的邮箱地址</div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="至少6位字符" minlength="6" required>
                    <div id="registerPasswordError" class="error-message">密码长度至少6位</div>
                </div>
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" class="form-control" placeholder="如何称呼您" required>
                    <div id="registerUsernameError" class="error-message">用户名不能为空</div>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
                
                <div class="auth-footer">
                    已有账号？ <a href="#" onclick="switchTab('login')">立即登录</a>
                </div>
            </form>
            
            <!-- 找回密码表单 -->
            <form id="forgotForm" style="display: none;">
                <div class="form-group">
                    <label for="forgotEmail">电子邮箱</label>
                    <input type="email" id="forgotEmail" class="form-control" placeholder="请输入注册邮箱" required>
                    <div id="forgotEmailError" class="error-message">请输入有效的邮箱地址</div>
                </div>
                <button type="submit" class="btn btn-primary">发送重置链接</button>
                
                <div class="auth-footer">
                    想起密码了？ <a href="#" onclick="switchTab('login')">返回登录</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 初始化Supabase
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 切换标签页
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => 
                t.classList.toggle('active', t.textContent.includes(
                    tab === 'login' ? '登录' : 
                    tab === 'register' ? '注册' : '找回密码'
                ))
            );
            
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';
            document.getElementById('forgotForm').style.display = tab === 'forgot' ? 'block' : 'none';
        }

        // 表单验证
        function validateForm(formId) {
            let isValid = true;
            const form = document.getElementById(formId);
            
            form.querySelectorAll('input[required]').forEach(input => {
                const errorId = input.id + 'Error';
                const errorEl = document.getElementById(errorId);
                
                if (!input.value) {
                    errorEl.style.display = 'block';
                    input.style.borderColor = 'var(--error)';
                    isValid = false;
                } else if (input.type === 'email' && !/^\S+@\S+\.\S+$/.test(input.value)) {
                    errorEl.style.display = 'block';
                    input.style.borderColor = 'var(--error)';
                    isValid = false;
                } else if (input.type === 'password' && input.id === 'registerPassword' && input.value.length < 6) {
                    errorEl.style.display = 'block';
                    input.style.borderColor = 'var(--error)';
                    isValid = false;
                } else {
                    errorEl.style.display = 'none';
                    input.style.borderColor = '#e2e8f0';
                }
            });
            
            return isValid;
        }

        // 登录功能
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm('loginForm')) return;
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                document.getElementById('loginPasswordError').textContent = '邮箱或密码错误';
                document.getElementById('loginPasswordError').style.display = 'block';
                document.getElementById('loginPassword').style.borderColor = 'var(--error)';
            } else {
                window.location.href = 'dashboard.html';
            }
        });

        // 注册功能
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm('registerForm')) return;
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const username = document.getElementById('registerUsername').value;
            
            // 1. 注册用户
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        username
                    }
                }
            });

            if (authError) {
                document.getElementById('registerEmailError').textContent = 
                    authError.message.includes('already') ? '该邮箱已注册' : '注册失败';
                document.getElementById('registerEmailError').style.display = 'block';
                document.getElementById('registerEmail').style.borderColor = 'var(--error)';
                return;
            }

            // 2. 创建用户资料
            const { error: profileError } = await supabase
                .from('profiles')
                .insert({
                    id: authData.user.id,
                    username
                });

            if (profileError) {
                alert('创建用户资料失败，请联系管理员');
            } else {
                alert('注册成功！请检查邮箱验证邮件');
                switchTab('login');
            }
        });

        // 找回密码
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm('forgotForm')) return;
            
            const email = document.getElementById('forgotEmail').value;
            
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://yourdomain.com/reset-password.html'
            });

            if (error) {
                document.getElementById('forgotEmailError').textContent = '发送失败，请检查邮箱';
                document.getElementById('forgotEmailError').style.display = 'block';
                document.getElementById('forgotEmail').style.borderColor = 'var(--error)';
            } else {
                alert('密码重置链接已发送到您的邮箱，请查收');
                switchTab('login');
            }
        });

        // Google登录
        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://yourdomain.com/dashboard.html'
                }
            });
            
            if (error) alert('Google登录失败: ' + error.message);
        }
    </script>
</body>
</html>
