<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料设置</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .avatar-upload {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
            border: 2px solid #e2e8f0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-primary {
            background: #6366f1;
            color: white;
        }
        .btn-secondary {
            background: #e2e8f0;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>个人资料设置</h1>
        
        <div class="avatar-upload">
            <img id="avatarPreview" class="avatar-preview" src="https://www.gravatar.com/avatar/default?s=200">
            <div>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('avatarInput').click()" class="btn btn-secondary">更换头像</button>
                <small>支持JPG/PNG格式</small>
            </div>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" class="form-control" disabled>
            </div>
            
            <div class="form-group">
                <label for="password">修改密码 (留空不修改)</label>
                <input type="password" id="password" class="form-control" placeholder="输入新密码">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="再次输入新密码">
            </div>
            
            <div>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">返回</button>
                <button type="submit" class="btn btn-primary">保存更改</button>
            </div>
        </form>
    </div>

    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        let currentUser = null;
        let currentAvatarUrl = '';

        // 加载用户资料
        async function loadProfile() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = user;
            document.getElementById('email').value = user.email;
            
            // 获取用户资料
            const { data: profile } = await supabase
                .from('profiles')
                .select('username, avatar_url')
                .eq('id', user.id)
                .single();
            
            if (profile) {
                document.getElementById('username').value = profile.username || '';
                if (profile.avatar_url) {
                    document.getElementById('avatarPreview').src = profile.avatar_url;
                    currentAvatarUrl = profile.avatar_url;
                }
            }
        }

        // 头像上传处理
        document.getElementById('avatarInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // 预览图片
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('avatarPreview').src = event.target.result;
            };
            reader.readAsDataURL(file);
            
            // 上传到Supabase Storage
            const fileExt = file.name.split('.').pop();
            const fileName = `${currentUser.id}-${Date.now()}.${fileExt}`;
            const filePath = `avatars/${fileName}`;
            
            const { data, error } = await supabase.storage
                .from('avatars')
                .upload(filePath, file);
            
            if (error) {
                console.error('上传失败:', error);
                return;
            }
            
            // 获取公开URL
            const { data: { publicUrl } } = supabase.storage
                .from('avatars')
                .getPublicUrl(filePath);
            
            currentAvatarUrl = publicUrl;
        });

        // 保存资料
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 密码验证
            if (password && password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }
            
            try {
                // 1. 更新密码（如果有输入）
                if (password) {
                    const { error: pwdError } = await supabase.auth.updateUser({
                        password
                    });
                    if (pwdError) throw pwdError;
                }
                
                // 2. 更新用户资料
                const { error: profileError } = await supabase
                    .from('profiles')
                    .upsert({
                        id: currentUser.id,
                        username,
                        avatar_url: currentAvatarUrl
                    });
                
                if (profileError) throw profileError;
                
                alert('资料更新成功！');
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('更新失败:', error);
                alert('更新失败: ' + error.message);
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
